plugins {
  id 'com.github.ben-manes.versions' version '0.42.0'
  id 'groovy'
  id 'io.spring.dependency-management' version '1.0.14.RELEASE'
  id 'jacoco'
  id 'java'
  id 'org.sonarqube' version '3.4.0.2513'
  id 'org.springframework.boot' version '2.7.4'
}

group = 'de.tblasche'
sourceCompatibility = '17'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'ch.qos.logback:logback-access:1.2.11' // version must match ch.qos.logback:logback-classic from spring-boot-starter-logging
  implementation 'net.logstash.logback:logstash-logback-encoder:7.2'
  implementation 'org.springdoc:springdoc-openapi-ui:1.6.11'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  runtimeOnly 'io.micrometer:micrometer-registry-prometheus'
  testImplementation 'io.github.joke:spock-outputcapture:3.0.1'
  testImplementation 'org.apache.groovy:groovy-all:4.0.6'
  testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
  testImplementation 'org.spockframework:spock-spring:2.3-groovy-4.0'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
  useJUnitPlatform()
}

sonarqube {
  properties {
    property 'sonar.projectKey', 'tblasche_blueprint-java-spring-boot'
    property 'sonar.organization', 'tblasche'
    property 'sonar.host.url', 'https://sonarcloud.io'
    property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport.xml'
  }
}
